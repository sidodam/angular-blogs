<div ngClass="flex justify-around pt-24 h-[100vh]">


  <div ngClass="w-1/4 ">

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" ngClass="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div ngClass="text-center text-gray-700 font-semibold italic">IKNEWS</div>
      <div ngClass="mb-4">
        <label ngClass="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input formControlName="username"
          ngClass="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username" type="text" placeholder="Username">
        <span *ngIf="!myForm.get('username')!.valid && myForm.get('username')!.touched " ngClass="text-red-600">This
          field
          can't be empty</span>
      </div>
      <div ngClass="mb-6">
        <label ngClass="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input formControlName="password"
          ngClass="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="******">
        <span *ngIf="!myForm.get('password')!.valid && myForm.get('password')!.touched " ngClass="text-red-600">password
          need to be minimum 8 letters</span>

      </div>
      <div ngClass="text-center">
        <div [ngClass]="notLogged ? 'text-red-600' : 'hidden' ">INCORRECT PASSWORD OR USERNAME</div>
        <button type="submit" (click)="onLogIn()"
          ngClass="hover:-translate-y-1 hover:scale-105 duration-300 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Sign In
        </button>


      </div>
    </form>


  </div>
  <div ngClass="w-1/4">
    <img src="assets/newspaper.svg" />
  </div>



</div>
